<div class="my-3">
<h4>Add a todo</h4>
<form (ngSubmit)="onSubmit()">
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Todo Title</label>
    <input type="text" name="title" [(ngModel)]="title" class="form-control" id="title">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Todo Description</label>
    <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc">
  </div>
  <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
</form>
</div>
